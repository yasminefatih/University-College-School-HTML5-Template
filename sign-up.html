<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
        <!-- Header -->
        <header>
            <div class="nav container">
                <!-- logo -->
                <img class="logo" src="images/logo.png " alt="">
                <ul class="navbar">
                    <li><a href="#Home">Home</a></li>
                    <li><a href="#About">About</a></li>
                    <li><a href="#Courses">Courses</a></li>
                    <li><a href="#Pages">Pages</a></li>
                    <li><a href="#Blog">Blog</a></li>
                    <li><a href="#Contact">Contact</a></li>
                </ul>
                <!-- login button -->
                <a href="login.html" class="btn">Log In</a>
            </div>
        </header>
       <div class="cont">
       
        <div class=" Plogin ">
            <div class="pages-login">
                <form action="#">
                    
                    <div class="title-login">
                        <h3>Sign Up</h3>
                    </div>
                    <div class="Allbox">
                        <div class="input-box">
                            <i class="fa fa-user " ></i>
                            <input type="text" placeholder="Enter your name" required>
                        </div>
                        <div class="input-box">
                            <i class="fa fa-envelope" ></i>
                            <input type="email" placeholder="Enter your email" required>
                        </div>
                        <div class="input-box">
                            <i class="fa fa-envelope" ></i>
                            <input type="email" placeholder="confirm your email" required>
                        </div>
                        <div class="input-box">
                            <i class="fa fa-lock " ></i>
                            <input type="password" placeholder="Enter your password" required>
                        </div>

                         <div class="Btn-Login">
                            <button type="submit" class="btn Plogin-btn">
                                Sign Up
                            </button>
                        </div>
                         <div class="any-account">
                            <p>Already have account?</p>
                            <a href="login.html">Log In!</a>
                        </div>
                    </div>
                    
                </form>
            </div>
            <div class="images">
                <img src="images/10042068_4346013.jpg" alt="">
             </div>
        </div>
       </div>
</body>
</html>
